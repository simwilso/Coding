<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo for Village Energy - Ethereum</title>
    <!-- CSS Files -->
            <link rel="stylesheet" href="./stylesheets/app.css">
            <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
            <link href='https://fonts.googleapis.com/css?family=Bahiana' rel='stylesheet'">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- JS Files -->
            <script src="./javascripts/app.js"></script>
  </head>

<body>

<!-- html page -->
<div class= "container-fluid">
     <div class="row">
<!-- heading title -->
       <div class="col-md-12 text-center">
         <h1 class="h1">Demo for VE</h1>
       <hr>
       </div>
     </div>
     <div class="row">
       <div class="col-md-12 text-center">
         <select>
           <option value="ethereum">Ethereum</option>
           <option value="bitcoin">Bitcoin</option>
           <option value="nem">NEM</option>
           <option value="stellar">Stellar</option>
           <option value="cosmos">Cosmos</option>
           <option value="hashgraph">HashGraph</option>
         </select>
       <hr>
       </div>
     </div>

<!-- first row including home 1 and 2 -->

<div class="row">
  <div class="col-md-4 grid-container">
    <div class="grid-item"><a value="consume" id="hm1Consume"><button class="btn btn-danger">Consume</button></a></div>
    <div class="grid-item"><a value="produce" id="hm1Produce"><button class="btn btn-success">Produce</button></a></div>
    <div class="grid-item"><a value="0" id="hm1Balance">0</a></div>
  </div>
    <div class="col-md-4">
    </div>
    <div class="col-md-4 grid-container">
     <div class="grid-item"><a value="0" id="hm2Balance">0</a></div>
     <div class="grid-item"><a value="produce" id="hm2Produce"><button class="btn btn-success">Produce</button></a></div>
     <div class="grid-item"><a value="consume" id="hm2Consume"><button class="btn btn-danger">Consume</button></a></div>
    </div>
</div>

<!-- second row including home 3 and 4 -->

<div class="row">
   <div class="col-md-4 grid-container">
     <div class="grid-item"><a value="consume" id="hm3Consume"><button class="btn btn-danger">Consume</button></a></div>
     <div class="grid-item"><a value="produce" id="hm3Produce"><button class="btn btn-success">Produce</button></a></div>
     <div class="grid-item"><a value="0" id="hm3Balance">0</a></div>
   </div>
   <div class="col-md-4">
   </div>
   <div class="col-md-4 grid-container">
     <div class="grid-item"><a value="0" id="hm4Balance">0</a></div>
     <div class="grid-item"><a value="produce" id="hm4Produce"><button class="btn btn-success">Produce</button></a></div>
     <div class="grid-item"><a value="consume" id="hm4Consume"><button class="btn btn-danger">Consume</button></a></div>
   </div>
</div>

<hr>

<!-- final row that shows the generator -->

     <div class="row h2 text-center">Generator</div>
     <div class="row">
        <div class="col-md-12 grid-container">
          <div class="grid-item"><a value="consume" id="genConsume">Consuming</a></div>
          <div class="grid-item"><a value="0" id="genBalance">0</a></div>
          <div class="grid-item"><a value="produce" id="genProduce">Producing</a></div>
        </div>
      </div>

  </body>
</html>
