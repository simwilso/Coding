<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <!-- CSS Files -->
            <link rel="stylesheet" href="main.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
            <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
            <link href='https://fonts.googleapis.com/css?family=Bahiana' rel='stylesheet'">
  </head>
  <body class="body">
<!-- html page -->
<div class="container">

<!-- page title -->
<div class="col-md-12 text-center">
  <h1 class="topheading">Tic-Tac-Toe</h1>
  <h6>By Simon Wilson</h6>
  <hr>
</div>

<div class="col-md-12 text-center">
  <p id="message">Good Luck beating me because it's not gonna happen!</p>
  <hr>
</div>

<!-- toggle button for starting the game and selecting to play x or o -->

<div class="row col-md-12">
  <div class="col-md-6 text-center">
    <p>Choose to play with X or O to start or reset the game!</p>
  </div>
  <div class="col-md-3 text-center">
    <label class="container">X
      <input value="resetX" id="resetX" type="radio" checked="checked" name="radio">
      <span class="checkmark"></span>
    </label>

  </div>
  <div class="col-md-3 text-center">
    <label class="container">O
      <input value="resetO" id="resetO" type="radio" name="radio">
      <span class="checkmark"></span>
    </label>

  </div>
<hr>
</div>

<!-- grid for the game -->
<div class="row col-md-12">


<div class="grid-container">
  <div class="grid-item"><a class="btn ticked" value="TL" id="TL">#</a></div>
  <div class="grid-item"><a class="btn ticked" value="TM" id="TM">#</a></div>
  <div class="grid-item"><a class="btn ticked" value="TR" id="TR">#</a></div>
  <div class="grid-item"><a class="btn ticked" value="ML" id="ML">#</a></div>
  <div class="grid-item"><a class="btn ticked" value="MM" id="MM">#</a></div>
  <div class="grid-item"><a class="btn ticked" value="MR" id="MR">#</a></div>
  <div class="grid-item"><a class="btn ticked" value="BL" id="BL">#</a></div>
  <div class="grid-item"><a class="btn ticked" value="BM" id="BM">#</a></div>
  <div class="grid-item"><a class="btn ticked" value="BR" id="BR">#</a></div>
</div>

</div>
</div>
<!-- Jquery reference -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
  </body>
</html>
