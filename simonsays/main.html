<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Says Game</title>

    <!-- CSS Files -->
            <link rel="stylesheet" href="main.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
            <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
            <link href='https://fonts.googleapis.com/css?family=Bahiana' rel='stylesheet'">

  </head>

<body class="body">
<!-- html page -->

<div class="container">

<!-- page title -->

<div class="col-md-12 text-center">
  <h1 class="topheading">Simon Says Game</h1>
  <h6>By Simon</h6>
  <hr>
</div>
<div class="col-md-12 text-center">
  <p id="count">COUNT</p>
  <hr>
</div>

<!-- grid for the game -->

<div class="row col-md-12">
<div class="grid-container">
  <div class="grid-item-green"><a class="btn ticked" value="green" id="green">GREEN</a></div>
  <div class="grid-item-red"><a class="btn ticked" value="red" id="red">RED</a></div>
  <div class="grid-item-yellow"><a class="btn ticked" value="yellow" id="yellow">YELLOW</a></div>
  <div class="grid-item-blue"><a class="btn ticked" value="blue" id="blue">BLUE</a></div>
</div>
</div>

<hr>

<!-- reset and strict buttons -->

      <div class="row col-md-12">
        <div class="col-md-6 text-center">
          <button value="reset" id="reset"><a href="#" class="btn btn-lg reset"><i></i>reset</a></button>
        </div>
        <div class="col-md-6 text-center">
          <button value="strict" id="strict"><a href="#" class="btn btn-danger btn-lg strict"><i></i>strict</a></button>
        </div>
      </div>















</div>

<!-- Jquery reference -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="main.js"></script>

</body>
</html>
