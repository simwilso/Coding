<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Says Game</title>

    <!-- CSS Files -->
            <link rel="stylesheet" href="main.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
            <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
            <link href='https://fonts.googleapis.com/css?family=Bahiana' rel='stylesheet'">

  </head>

<body class="body">
<!-- html page -->
<div class="container">

<!-- page title -->

<div class="col-md-12 text-center">
  <h1 class="topheading">Simon Says Game</h1>
  <h6>By Simon</h6>
  <hr>
</div>
<div class="col-md-12 text-center">
  <p id="message">Best of luck!</p>
  <hr>
</div>

<!-- grid for the game -->

<div class="row col-md-12">
<div class="grid-container">
  <div class="grid-item"><a class="btn ticked" value="Green" id="Green">#</a></div>
  <div class="grid-item"><a class="btn ticked" value="Red" id="Red">#</a></div>
  <div class="grid-item"><a class="btn ticked" value="Yellow" id="Yellow">#</a></div>
  <div class="grid-item"><a class="btn ticked" value="Blue" id="Blue">#</a></div>
</div>

</div>

















</div>

<!-- Jquery reference -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script src="main.js"></script>

</body>
</html>
