<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Build a Calculator</title>
    <!-- CSS Files -->
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  </head>
  <body>
  <!-- html page -->
<div class= "container">
 <div class="row">
  <!-- heading title -->
   <div class="col-md-12">
     <h1>Javascript Calculator</h1>
     <hr>
   </div>
 </div>
  <!-- space for screen output -->
  <div class="row">
    <div class="col-md-12 col-md-offset-4">
      <div class="output">
        <p id="screen">Script Output Appears Here</p>
      </div>
    </div>
  </div>
  <!-- setup the grid for the calculator buttons -->
  <!-- first row for buttons AC / CE / Divide / Multiply -->
  <div class="row">
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg AC"><i></i>AC</a></button>
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg CE"><i></i>CE</a></button>
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg Divide"><i></i>Divide</a></button>
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg Multiply"><i></i>Multiply</a></button>
  </div>
  <!-- second row for buttons 7 / 8 / 9 / subtract -->
  <div class="row">
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg Seven"><i></i>7</a></button>
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg Eight"><i></i>8</a></button>
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg Nine"><i></i>9</a></button>
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg Subtract"><i></i>Subtract</a></button>
  </div>
  <!-- third row for buttons 4 / 5 / 6 / plus -->
  <div class="row">
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg Four"><i></i>4</a></button>
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg Five"><i></i>5</a></button>
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg Six"><i></i>6</a></button>
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg Add"><i></i>Add</a></button>
  </div>
  <!-- fourth row for buttons 1 / 2 / 3 / plus -->
  <div class="row">
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg One"><i></i>1</a></button>
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg Two"><i></i>2</a></button>
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg Three"><i></i>3</a></button>
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg Equals"><i></i>=</a></button>
  </div>
  <!-- fifth row for buttons 0 / . / = -->
  <div class="row">
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg Zero"><i></i>0</a></button>
    <button class="col-md-3"><a href="#" class="btn btn-default btn-lg Period"><i></i>.</a></button>
  </div>


</div>
  <!-- Jquery reference -->
      <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
      </script>
      <script src="main.js"></script>
  </body>
</html>
