<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Build a Calculator</title>
    <!-- CSS Files -->
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
  </head>
  <body>
  <!-- html page -->
<div class= "container">
 <div class="row">
  <!-- heading title -->
   <div class="col-md-12">
     <h1>Javascript Calculator</h1>
     <hr>
   </div>
 </div>
  <!-- space for screen output -->
  <div class="row">
    <div class="col-md-12 col-md-offset-4">
      <div class="output">
        <p id="screen">Test</p>
      </div>
    </div>
  </div>
  <!-- first row for buttons AC / CE / Divide / Multiply -->
  <!-- second row for buttons 7 / 8 / 9 / subtract -->
  <!-- third row for buttons 4 / 5 / 6 / plus -->
  <!-- fourth row for buttons 1 / 2 / 3 / plus -->
  <!-- fifth row for buttons 0 / . / = -->
</div>
  <!-- Jquery reference -->
      <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
      </script>
      <script src="main.js"></script>
  </body>
</html>
